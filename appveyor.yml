version: 1.0.{build}
image: Visual Studio 2017
configuration: Release
platform: Any CPU
build_script:
- ps: dotnet pack src\NLog.Redis --configuration Release --include-symbols
test_script:
- ps: dotnet test .\src\NLog.Redis.Tests\

nuget:
  disable_publish_on_pr: true

skip_tags: true

artifacts:
  - path: 'src\**\*.nupkg'

deploy:
- provider: NuGet
  api_key:
    secure: DtVDH1ZfIR8E2oDLeSPxfn0WFXw3MCv4WhLkkQQl9LfEHswb5sdxdCYodNKhrKik
  artifact: /.*\.nupkg/
  on:
    branch: master
